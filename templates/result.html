<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static',    filename='css/rule.css') }}">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>

</head>

<body>
  <div class="background" style="background-image:url(static/image/result.jpg);">
    <div class="result-container">
      <div class="result-block" style="background-color:#1b4376;">
        <div class="about-body" style="padding-left:70px;">
          <div class="row align-items-center">
            <div class="col">
              <img src="/static/image/非對抗式樣本.png" style="  background-color: transparent;
              ">
            </div>
            <div class="col">
              <p class="result-box left title">實際YES</p>
            </div>
            <div class="col">
              <p class="result-box left title">實際NO</p>
            </div>

          </div>
          <div class="row">
            <div class="col">
              <p class="result-box left title">預測YES</p>
            </div>
            <div class="col">
              <p class="result-box left" id="left-tp">{{ori_tp}}</p>
            </div>
            <div class="col">
              <p class="result-box left" id="left-fp">{{fp}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p class="result-box left title">預測NO</p>
            </div>
            <div class="col" id="left-fn">
              <p class="result-box left">{{ori_fn}}</p>
            </div>
            <div class="col" id="left-tn">
              <p class="result-box left">{{tn}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p class="acc-box" id="left-acc">Accuracy:{{ori_accuracy}}</p>
            </div>
            <div class="col">
              <p class="acc-box" id="left-recall">Recall:{{ori_recall}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p class="acc-box" id="left-prec">Precision:{{ori_precision}}</p>
            </div>
            <div class="col">
              <p class="acc-box" id="left-f1">F1 Score:{{ori_f1}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="result-block" style="background-color:#496280;">
        <div class="about-body" style="padding-right:70px;">
          <div class="row align-items-center">
            <div class="col">
              <img src="/static/image/對抗式樣本.png" style="  background-color: transparent;
              ">
            </div>
            <div class="col">
              <p class="result-box right title">惡意軟體</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p class="result-box right title">成功辨識</p>
            </div>
            <div class="col">
              <p class="result-box right ">{{mir_tp}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p class="result-box right title">失敗辨識</p>
            </div>
            <div class="col">
              <p class="result-box right">{{mir_fn}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p class="acc-box">Accuracy:{{mir_accuracy}}</p>
            </div>
            <div class="col">
              <p class="acc-box"></p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p class="acc-box"></p>
            </div>
            <div class="col">
              <p class="acc-box"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  </div>
</body>

</html>
